<ion-header>
  <ion-navbar color="primary">
    <ion-title>Comments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let c of prevComment" >
      <div style="padding: 10px;    margin: 10px 10px;">
          <h5 style="color: #9E9E9E;">{{c.date}}</h5>
          <h5>{{c.comment}}</h5>
      </div>
    </ion-card>    
</ion-content>
